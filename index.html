<!doctype html>
<html>
  <head>
    <title>Google</title>
    <style type="text/css">
            #body {
                width: 100%;
                height: 100%;
                background-color: white
            }
            #header {
                position: absolute;
                top: 0%;
                left: 0%;
                width: 100%;
                margin: 1px;
            }
            #middle-row {
                text-align: center;
                position: relative;
                width: 100%;
                left: 50%;
                top: 20%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
            #footer {
                position: absolute;
                bottom: 0%;
                left: 0%;
                width: 100%;
                height: 50px;
                background-color: gainsboro;
            }
            #left-header {
                position: relative;
                left: 0%;
            }
            #right-header {
                position: absolute;
                right: 0%;
            }
            .links {
                font-family: arial;
            }
            #upper-links {
                color: #000;
                padding: 10px;
                text-decoration: none;
                font-size: 13px;
            }
            #lower-links {
                color: #5f6368;
                text-decoration: none;
                padding: 10px;
            }
            #img {
                left: 50%;
                transform: translate(-50%);
            }
    </style>
  </head>
  <body id="body">
    <header id="header" class="secundario">
        <div id="left-header">
            <p class="links">
                <a id="upper-links" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a id="upper-links" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></p></div>
        <div id="right-header">
            <p class="links">
                <a id="upper-links" href="https://mail.google.com/mail/&ogbl">Gmail</a>
                <a id="upper-links" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
                <a id="upper-links" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign in</a>
            </p>
        </div>
    </header>
    <div id="middle-row">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="El logotipo de Google.">
        <p>This is an example paragraph. Anything in the <strong>body</strong> tag will appear on the page, just like this <strong>p</strong> tag and its contents.</p>
    </div>
    <footer id="footer" class="secundario">
        <div id="left-header">
            <p class="links">
                <a id="lower-links" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">Advertising</a>
                <a id="lower-links" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">Business</a>
                <a id="lower-links" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">How Search Works</a>
            </p>
        </div>
        <div id="right-header">
            <p class="links">
                <a id="lower-links" href="https://mail.google.com/mail/&ogbl">Privacy</a>
                <a id="lower-links" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Terms</a>
                <a id="lower-links" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Settings</a>
            </p>
        </div>
    </footer>
</body>
</html>
